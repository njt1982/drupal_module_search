<!doctype html><html class="no-js" lang="en"><head><meta charset="utf-8"><meta name="description" content="Improved Drupal Module Search"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Drupal Module Search</title><link rel="apple-touch-icon" href="apple-touch-icon.png"><!-- Place favicon.ico in the root directory --><link rel="stylesheet" href="styles/vendor.css"><link rel="stylesheet" href="styles/main.css"><script src="scripts/vendor/modernizr.js"></script></head><body><!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]--><div id="wrapper"><div id="sidebar-wrapper"><div class="container-fluid"><div class="row"><div class="col-sm-2"><a href="#menu-toggle" id="menu-toggle"><span class="glyphicon glyphicon-menu-hamburger"></span></a></div><div class="col-sm-10"><form id="searchform"><div class="form-group"><div class="input-group"><div class="input-group-addon"><span class="glyphicon glyphicon-search"></span></div><input type="search" class="form-control" id="searchbox" placeholder="Search"></div></div></form><div id="searchSummary"></div><div id="searchFacets" class="panel-group"></div><div class="poweredby"><a href="https://www.algolia.com/">powered by <img src="images/Algolia_logo_bg-dark.svg"></a></div></div></div></div></div><div id="page-content-wrapper"><div class="container-fluid"><div class="row"><div class="header"><ul class="nav nav-pills pull-right"><li class="active"><a href="#">Home</a></li><li><a href="#about" data-toggle="modal" data-target="#about">About</a></li></ul><h3 class="text-muted">Drupal module search</h3></div><div class="col-lg-12"><div id="searchResults"><p>Lets do a search!</p></div><div id="pager"></div></div></div></div></div></div><!-- Google Analytics: change UA-XXXXX-X to be your site's ID. --><!--
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  --><script id="searchResultTemplate" type="text/x-handlebars-template"><div class="result">
      <h3><a href="{{ url }}">{{title}}</a></h3>
      <p class="small">
        <span class="url"><a href="{{ url }}">{{url}}</a></span>
      </p>
      <p>
        {{#if author}}<span class="label label-default"><i class="fa fa-user"></i> {{ author }}</span>{{/if}}
        {{#if download_count}}<span class="label label-default"><i class="fa fa-download"></i> {{ download_count }}</span>{{/if}}
        {{#if maintenance_status}}<span class="label label-default"><i class="fa fa-cog"></i> {{ maintenance_status }}</span>{{/if}}
        {{#if development_status}}<span class="label label-default"><i class="fa fa-code"></i> {{ development_status }}</span>{{/if}}
      </p>
      <p class="body">
        {{{ _snippetResult.body.value }}}
      </p>
      <p>
        {{#category}}
        <span class="label label-info"><i class="fa fa-tag"></i> {{ this }}</span>
        {{/category}}
      </p>
      <p>
        {{#compatibility}}
        <span class="label label-primary"><i class="fa fa-code-fork"></i> {{ this }}</span>
        {{/compatibility}}
      </p>
    </div></script><script id="searchSummaryTemplate" type="text/x-handlebars-template"><p>Found about {{ hits }} in {{ time }}ms.</p></script><script id="searchFacetTemplate" type="text/x-handlebars-template"><div class="panel panel-default facet">
      <div class="panel-heading collapsed" role="tab" id="heading_{{key}}"  data-toggle="collapse" data-parent="#searchFacets" data-target="#collapse_{{key}}" aria-expanded="true" aria-controls="collapse_{{key}}">
        <span class="icon"></span>
        <span class="panel-title small">{{ name }}</span>
      </div>
      <div id="collapse_{{key}}" class="panel-collapse{{#unless isRefined}} collapse{{/unless}}" role="tabpanel" aria-labelledby="heading_{{key}}">
        <ul class="list-group pre-scrollable">
          {{#each items}}
          <li class="{{#refined}}refined{{/refined}} list-group-item" data-facet-key="{{ ../key }}" data-facet-value="{{ name }}">
            <div class="value">{{ name }}</div>
            <span class="badge">{{ count }}</span>
          </li>
          {{/each}}
        </ul>
      </div>
    </div></script><script src="scripts/vendor.js"></script><script src="scripts/plugins.js"></script><script src="scripts/main.js"></script><div class="modal fade" id="about" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"><div class="modal-dialog" role="document"><div class="modal-content"><div class="modal-header"><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button></div><div class="modal-body"><p>This site wouldn't be possible without the following technologies:</p><div style="font-size: 3em"><img src="images/Algolia_logo_bg-white.svg" style="height: 1em"></div></div></div></div></div></body></html>
