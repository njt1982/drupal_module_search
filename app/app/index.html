<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Drupal Module Search</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <h3 class="text-muted">Drupal module search</h3>
      </div>

      <div class="row">
        <div class="col-lg-4 col-sm-4">
          <div class="well">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="searchbox" placeholder="Search">
              </div>
            </form>
            <div id="searchSummary"></div>

            <div id="searchFacets" class="panel-group">
            </div>

            <div>
              powered by <img src="images/Algolia_logo_bg-white.svg" style="height: 1em" />
            </div>
          </div>
        </div>

        <div class="col-lg-8 col-sm-8">
          <div id="searchResults"></div>
          <div id="pager"></div>
        </div>
      </div>
    </div>
    
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <!--
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
  -->

  <script id="searchResultTemplate" type="text/x-handlebars-template">
    <div class="result">
      <h3><a href="{{ url }}">{{title}}</a></h3>
      <p class="body">
        {{{ _snippetResult.body.value }}}
      </p>
    </div>
  </script>

  <script id="searchSummaryTemplate" type="text/x-handlebars-template">
    <p>Found about {{ hits }} in {{ time }}ms.</p>
  </script>

  <script id="searchFacetTemplate" type="text/x-handlebars-template">
    <div class="panel panel-default facet">
      <div class="panel-heading" role="tab" id="heading_{{name}}"  data-toggle="collapse" data-parent="#searchFacets" data-target="#collapse_{{name}}" aria-expanded="true" aria-controls="collapse_{{name}}">
        <h4 class="panel-title">
          {{ name }}
        </h4>
      </div>
      <div id="collapse_{{name}}" class="panel-collapse{{#unless isRefined}} collapse{{/unless}}" role="tabpanel" aria-labelledby="heading_{{name}}">
        <ul class="list-group pre-scrollable">
          {{#each items}}
          <li class="{{#refined}}refined{{/refined}} list-group-item" data-facet-key="{{ ../name }}" data-facet-value="{{ name }}">
            <div class="value">{{ name }}</div>
            <span class="badge">{{ count }}</span>
          </li>
          {{/each}}
        </ul>
      </div>
    </div>
  </script>


    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/algoliasearch/dist/algoliasearch.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <script src="/bower_components/algoliasearch-helper/dist/algoliasearch.helper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <!--
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>

    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
